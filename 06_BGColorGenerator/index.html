<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background color generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate nice backgrounds with gradient</h1>
    <form>
      <h2>Choose gradient direction: </h2>
      <div class="direction">
        <input checked type="radio" name="direction" id="leftToRight" value="to right">
        <label for="leftToRight">Left to right</label>      
      </div>
      <div class="direction">
        <input type="radio" name="direction" id="rightToLeft" value="to left">
        <label for="rightToLeft">Right to left</label>      
      </div>
      <div class="direction">
        <input type="radio" name="direction" id="topToBottom" value="to bottom">
        <label for="topToBottom">Top to bottom</label>      
      </div>
      <div class="direction">
        <input type="radio" name="direction" id="bottomToTop" value="to top">
        <label for="bottomToTop">Bottom to top</label>      
      </div>
      <div>
        <h2>Choose colors: </h2>
        <input type="color" id="color1" value="#9772b1">
        <input type="color" id="color2" value="#40444a">
        <h2>Generate code: </h2>
        <input type="submit" value="Generate">
      </div>
    </form>
    <h2>Finally, here is your CSS code:</h2>
    <p id="code"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
