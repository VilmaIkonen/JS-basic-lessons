<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gasoline price</title>
</head>
<body>
  <h1>How much gasoline you get?</h1>
  <p>Make a program that asks from the user the price of the gasoline and amount of money they have. The program calculates how much gasoline user gets with the money. </p>
  <p>Solution</p>
  <form>
    <div>
      <label for="price">Price</label>
      <input type="text" id="price">
    </div>
    <div>
      <label for="cash">Money to spend</label>
      <input type="text" id="cash">
    </div>  
  </form>
  <button onclick="calculate()">Calculate</button>
  <div>
    <p id="answer"></p>
    <p id="solution"></p>
  </div>
  <script src="script.js"></script>  
</body>
</html>
